<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - Javascript</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um numero para tabuada: ")

        let i = 0
        while (i <=10){
            document.write(`${numero} x ${i} = ${i * numero} <br>`)
            i ++
        }
        document.write(`Saiu do loop WHILE<br>`)

        i = 11
        do{
            document.write(`${numero} x ${i} = ${i * numero} <br>`)//Executa pelo menos 1 vez
            i ++
        }while(i <= 10)
        document.write(`Saiu do loop DO WHILE<br>`)
        

        for(let i = 0 ;  i <= 10 ;  i++){
            document.write(`${numero} x ${i} = ${i * numero} <br>`)            
        }
        document.write(`Saiu do loop FOR<br>`)
        
    </script>
    

</body>
</html>
